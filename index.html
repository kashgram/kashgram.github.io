<html lang="en">

    <title>Redirect Chain Page</title>
</head>
<body>

        // Array of URLs to open

            'https://aiskillshouse.com/student/qr-mediator.html?uid=4592&promptId=6',
            'https://aiskillshouse.com/student/qr-mediator.html?uid=5943&promptId=6'
        ];

        // Open each URL in a new tab
        urls.forEach(url => {
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
